# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

variables:
  MPLBACKEND: Agg
  PYTHON_VERSION: 3.11

trigger:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

jobs:

- job: 'SkllTests'
  pool:
    vmImage: 'windows-latest'
  strategy:
    parallel: 6

  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH

  - script: |
      conda update --quiet --yes conda
      conda info -a
    displayName: "Update conda"

  - script: |
      conda create --name sklldev --yes --quiet -c conda-forge python=%PYTHON_VERSION% --file requirements.txt
      conda init cmd.exe
      CALL activate sklldev
      pip install -e .
    displayName: 'Install dependencies & code'

  - powershell: ./DistributeTests.ps1
    displayName: 'PowerShell Script to distribute tests'

  - script: |
      CALL activate sklldev
      echo $(pytestfiles)
      nose2 -s tests $(pytestfiles)
    displayName: 'Run tests'
    continueOnError: true

  - task: PublishTestResults@2
    displayName: 'Publish Test Results'
    inputs:
      testResultsFiles: 'junit.xml'
      testRunTitle: 'SKLL tests'
    condition: succeededOrFailed()
